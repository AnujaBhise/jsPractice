<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM manipulation</title>
</head>
<body style="background-color: aquamarine; color:#212121">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = "main"
    div.id=Math.round((Math.random()*10))
    div.setAttribute("title","generated title")
    div.style.backgroundColor="gold"
    div.style.padding = "120px"
    div.innerHTML ="js Dom practice"
    const addmytext = document.createTextNode("\tcreated a new text node")
    div.appendChild(addmytext)

    document.body.appendChild(div)
</script>
</html>
