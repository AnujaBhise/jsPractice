    class Person{
        constructor(branch){
            console.log("enter parent constructor")
            this.species ="homo sapiens";
        }
        eat(){
            console.log("person eats food");
        }
        
    }
    class emp extends Person {
        constructor(branch){
            console.log("enter child constructor")
            super(branch);//to invoke parent class contructor
            this.branch = branch;
            console.log("exit child constructor")
        }
        work(){
            super.eat()//to invoke parent class contructor
            console.log("JAI SHRI RAM");
        }
    }
